version: '3.3'
services:
  web:
    build: .
    ports:
      - "3000:3000"
    depends_on: 
      - db
      
  db:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: 'cinema_db'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: '6852922'
      MYSQL_ROOT_PASSWORD: '6852922'
    ports:
      - "3306:3306"
    volumes:
      - ./mysql

volumes:
  my-db:
